<script>        
var _gaq = _gaq || [];
if(window.location.hostname.search(/jibjab.com/) > 0) {
  _gaq.push(['_setDomainName', 'jibjab.com']);
  _gaq.push(['_setAccount', 'UA-27428439-1']);  
} else { // NON-PRODUCTION ENVS
  if(window.location.hostname.search(/badsanta.com$/) > -1) {
    domain = 'badsanta.com'
  } else if(window.location.hostname.search(/grumpysanta.com$/) > -1) {
    domain = 'grumpysanta.com'
  } else if(window.location.hostname.search(/aholepatrol.com$/) > -1) {
    domain = 'aholepatrol.com'
  } else if(window.location.hostname.search(/jj.dev$/) > -1) {
    domain = 'jj.dev'
  } else if(window.location.hostname.search(/nastysanta.com$/) > -1) {
    domain = 'nastysanta.com'
  }
  _gaq.push(['_setDomainName', domain]);
  _gaq.push(['_setAccount', 'UA-27428439-2']);  
}

_gaq.push(['_trackPageview', '/404']);
_gaq.push(['_trackEvent', '404', escape(document.URL), escape(document.referrer)]);
